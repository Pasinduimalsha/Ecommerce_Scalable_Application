spring.application.name=order-service
server.port=8083

# Common non-sensitive defaults (overridden by profile-specific files)
# Move environment-specific settings (DB URL, credentials, RabbitMQ URL) into
# `application-<profile>.properties` and activate with
# `SPRING_PROFILES_ACTIVE=local|remote|dev|qa|sbx`.

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.sysco.order_service=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Session Configuration (session DB settings moved to profile files)
spring.session.timeout=1800

# Management Endpoints (for health check)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
