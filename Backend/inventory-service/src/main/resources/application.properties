spring.application.name=inventory-service

debug=true
server.port=8082

# Common non-sensitive defaults (overridden by profile-specific files)
# Move environment-specific settings (DB URL, credentials, RabbitMQ URL) into
# `application-<profile>.properties` and activate with
# `SPRING_PROFILES_ACTIVE=local|remote|dev|qa|sbx`.

spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.datasource.hikari.maximum-pool-size=10
logging.level.org.springframework.jdbc.core.JdbcTemplate=INFO
logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.root=INFO

# Exchange and Queue Configuration (shared names; addresses come from profiles or env vars)
app.rabbitmq.exchange=ecommerce.exchange.v2
app.rabbitmq.product.queue=product.created.queue.v2
app.rabbitmq.product.routing-key=product.created.v2